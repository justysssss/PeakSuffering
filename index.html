<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk.net</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial scale = 1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="banner">
        <img src="images/logo1.png" class="logo">
         <div class="banner-text">
            <h1>Cyberpunk 2077</h1>
            <p>Watch the new series Edgerunners</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find Out</a>
                <a href="#"><span></span>Read More</a>
            </div>
            
        </div>

    </section>
    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">DEVELOPERS</a></li>
                <li><a href="#">ABOUT US</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="images/menu.png" id="menu">
    </div>

    <!--Features-->
    <section id="features">
        <div class="title-text">
        <p>Features</p>
        <h1>Choose This Game</h1>
        </div>
    </section>


    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right = "-250px";

        menuBtn.onclick = function(){
            if(sideNav.style.right == "-250px"){
                sideNav.style.right = "0";
                menu.src = "images/close.png"
            }
            else{
                sideNav.style.right = "-250px";
                menu.src = "images/menu.png"
            }
        }
    </script>
</body>
</html>
